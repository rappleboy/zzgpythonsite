{% extends "base.html" %}
{% block title %}password reset{% endblock %} <!-- IE 标题栏内容 -->
{% block content %}
<div class="row text-center vertical-middle-sm">
	<h1>Reset Password</h1> <!-- 网页内标题 -->
	<p> please enter your new password twice so we can vertify you typed it in correctly.</p>
	
	<form class="form-horizontal" action="." method="POST">{% csrf_token %}
		<div class="form-group">
			<label class = "col-md-5 control-label text-right">
				new password
			</label>
			<!-- form.username 在get时候为空对象,post时候填充 -->
			<div class="col-md-6 text-left">{{form.new_password1}}</div>
		</div>
				<div class="form-group">
			<label class = "col-md-5 control-label text-right">
				confirm new password
			</label>
			<!-- form.username 在get时候为空对象,post时候填充 -->
			<div class="col-md-6 text-left">{{form.new_password2}}</div>
		</div>
		<!-- Bootstrap的样式 -->
		<input type ="submit" class="btn btn-primary btn-lg" value="change my password">
	</form>
</div>
{% endblock %}
