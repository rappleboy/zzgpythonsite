<div class="pagination">
	<span class="step_links">
		{% if page.has_previous %}
		<a href="?page={{page.previous_page_number}}">Previous</a><!-- page.next_page_number()是函数,但不需要写() -->
		{% endif %}
	</span>
	<span class="current">
		Page {{page.number}} of {{ page.paginator.num_pages}} <!-- 总页数 -->
	</span>
	{% if page.has_next %}
		<a href="?page={{page.next_page_number}}">Next</a> <!-- page.next_page_number()是函数,但不需要写() -->
	{% endif %}

</div>
